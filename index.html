<script>
const audio=document.getElementById("player");
const canvas=document.getElementById("eqCanvas");
const ctx=canvas.getContext("2d");
const startBtn=document.getElementById("startBtn");
const centerImg=document.getElementById("center-img");
let audioCtx, analyser, source, dataArray, bufferLength;
let started=false;

// Ø±Ù†Ú¯â€ŒÙ‡Ø§ÛŒ Ø§Ú©ÙˆÙ„Ø§ÛŒØ²Ø±
const colors=['#FF0000','#FF7F00','#FFFF00','#00FF00','#0000FF','#4B0082','#8B00FF'];

function setupAudio(){
  audioCtx=new(window.AudioContext||window.webkitAudioContext)();
  source=audioCtx.createMediaElementSource(audio);
  analyser=audioCtx.createAnalyser();
  source.connect(analyser);
  analyser.connect(audioCtx.destination);

  analyser.fftSize=128;
  bufferLength=analyser.frequencyBinCount;
  dataArray=new Uint8Array(bufferLength);
  draw();
}

// Û±Û° Ø§ÙÚ©Øª ØªØ±Ú©ÛŒØ¨ÛŒ Ø±ÙˆÛŒ Ø§Ú©ÙˆÙ„Ø§ÛŒØ²Ø± Ùˆ Ø¹Ú©Ø³
let angleOffset=0;
function draw(){
  requestAnimationFrame(draw);
  analyser.getByteFrequencyData(dataArray);
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const centerX=canvas.width/2;
  const centerY=canvas.height/2;
  const radius=120;
  const bars=bufferLength;
  const step=(2*Math.PI)/bars;

  // Ú†Ø±Ø®Ø´ Ùˆ ØªØºÛŒÛŒØ± Ø±Ù†Ú¯ Ø¯Ø§ÛŒØ±Ù‡â€ŒØ§ÛŒ
  angleOffset+=0.01;

  for(let i=0;i<bars;i++){
    const value=dataArray[i];
    const barHeight=value/2;
    const angle=i*step+angleOffset;

    // bounce Ùˆ spiral
    const x1=centerX+Math.cos(angle)*radius;
    const y1=centerY+Math.sin(angle)*radius;
    const x2=centerX+Math.cos(angle)*(radius+barHeight);
    const y2=centerY+Math.sin(angle)*(radius+barHeight);

    // glow Ùˆ Ø±Ù†Ú¯ Ø¯ÛŒÙ†Ø§Ù…ÛŒÚ©
    ctx.strokeStyle=colors[i%colors.length];
    ctx.shadowColor=colors[i%colors.length];
    ctx.shadowBlur=10;
    ctx.lineWidth=4 + Math.sin(i/3)*2;
    ctx.beginPath();
    ctx.moveTo(x1,y1);
    ctx.lineTo(x2,y2);
    ctx.stroke();
  }

  // scale Ùˆ rotate Ø¹Ú©Ø³
  const scale=1+Math.sin(Date.now()/500)*0.05;
  centerImg.style.transform=`translate(-50%,-50%) scale(${scale}) rotate(${angleOffset*10}deg)`;
}

// Ø´Ø±ÙˆØ¹ Ù…ÙˆØ³ÛŒÙ‚ÛŒ Ùˆ Ø§Ú©ÙˆÙ„Ø§ÛŒØ²Ø±
startBtn.addEventListener("click",()=>{
  if(started) return;
  started=true;
  audio.play();
  setupAudio();
  startBtn.style.display="none";
});
startBtn.addEventListener("touchstart",()=>{
  if(started) return;

});
</script>
