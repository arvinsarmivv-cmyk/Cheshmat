<script>
const overlay = document.getElementById('overlay');
const audio = document.getElementById('player');
const eqCanvas = document.getElementById('eqCanvas');
const ctx = eqCanvas.getContext('2d');
const centerImg = document.getElementById('center-img');

let audioCtx, analyser, source, dataArray, bufferLength;

overlay.addEventListener('click',()=>{
  overlay.style.display='none';
  audio.play().catch(err=>console.log(err));
  setupAudio();
});

function setupAudio(){
  audioCtx = new (window.AudioContext||window.webkitAudioContext)();
  source = audioCtx.createMediaElementSource(audio);
  analyser = audioCtx.createAnalyser();
  source.connect(analyser);
  analyser.connect(audioCtx.destination);
  analyser.fftSize = 128;
  bufferLength = analyser.frequencyBinCount;
  dataArray = new Uint8Array(bufferLength);
  drawEQ();
}

let angleOffset=0;
function drawEQ(){
  requestAnimationFrame(drawEQ);
  analyser.getByteFrequencyData(dataArray);
  ctx.clearRect(0,0,eqCanvas.width,eqCanvas.height);

  const centerX = eqCanvas.width/2;
  const centerY = eqCanvas.height/2;
  const radius = centerImg.width/2 + 20;
  const bars = bufferLength;
  const step = (2*Math.PI)/bars;
  angleOffset += 0.02;

  for(let i=0;i<bars;i++){
    const value = dataArray[i];
    const barHeight = value/2 + Math.sin(Date.now()/200+i)*10; // Ú˜Ù„Ù‡â€ŒØ§ÛŒ
    const angle = i*step + angleOffset;

    const x1 = centerX + Math.cos(angle)*radius;
    const y1 = centerY + Math.sin(angle)*radius;
    const x2 = centerX + Math.cos(angle)*(radius+barHeight);
    const y2 = centerY + Math.sin(angle)*(radius+barHeight);

    const grad = ctx.createLinearGradient(x1,y1,x2,y2);
    grad.addColorStop(0,'#000');
    grad.addColorStop(1,'#9b30ff');

    ctx.strokeStyle = grad;
    ctx.lineWidth = 4;
    ctx.shadowBlur = 8;
    ctx.shadowColor = '#9b30ff';
    ctx.beginPath();
    ctx.moveTo(x1,y1);
    ctx.lineTo(x2,y2);
    ctx.stroke();
  }
}

// Ø±ÛŒâ€ŒØ³Ø§ÛŒØ² canvas
window.addEventListener('resize',()=>{

  eqCanvas.height = window.innerHeight;
});
</script>
