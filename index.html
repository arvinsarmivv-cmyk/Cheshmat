<audio id="player" src="ahang.mp3" preload="auto" playsinline></audio>
<img id="center-img" src="cheshm.jpg" alt="Ú†Ø´Ù… Ø¹Ø§Ø´Ù‚Ø§Ù†Ù‡">

<script>
const audio=document.getElementById("player");
const canvas=document.getElementById("eqCanvas");
const ctx=canvas.getContext("2d");
const startBtn=document.getElementById("startBtn");
const centerImg=document.getElementById("center-img");
let audioCtx, analyser, source, dataArray, bufferLength;
let started=false;
const colors=['#FF6B6B','#FFD93D','#6BCB77','#4D96FF','#9D4EDD','#FF6B6B','#FFD93D'];

// particles Ù…Ù„Ø§ÛŒÙ…
const particles=[];
for(let i=0;i<200;i++){
  particles.push({
    x:0, y:0, angle:Math.random()*2*Math.PI,
    radius:Math.random()*1.5+0.5, distance:Math.random()*150+50,
    color:colors[Math.floor(Math.random()*colors.length)]
  });
}

function setupAudio(){
  audioCtx=new(window.AudioContext||window.webkitAudioContext)();
  source=audioCtx.createMediaElementSource(audio);
  analyser=audioCtx.createAnalyser();
  source.connect(analyser);
  analyser.connect(audioCtx.destination);

  analyser.fftSize=128;
  bufferLength=analyser.frequencyBinCount;
  dataArray=new Uint8Array(bufferLength);
  draw();
}

let angleOffset=0;
function draw(){
  requestAnimationFrame(draw);
  analyser.getByteFrequencyData(dataArray);
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const centerX=canvas.width/2;
  const centerY=canvas.height/2;
  const radius=100;
  const bars=bufferLength;
  const step=(2*Math.PI)/bars;
  angleOffset+=0.01;

  // Ø§Ú©ÙˆÙ„Ø§ÛŒØ²Ø± Ø´Ø¹Ø§Ø¹ÛŒ Ù…Ù„Ø§ÛŒÙ…
  for(let i=0;i<bars;i++){
    const value=dataArray[i];
    const barHeight=value/3;
    const angle=i*step+angleOffset;
    const x1=centerX+Math.cos(angle)*radius;
    const y1=centerY+Math.sin(angle)*radius;
    const x2=centerX+Math.cos(angle)*(radius+barHeight);
    const y2=centerY+Math.sin(angle)*(radius+barHeight);

    ctx.strokeStyle=colors[i%colors.length];
    ctx.lineWidth=4;
    ctx.shadowBlur=5;
    ctx.shadowColor=colors[i%colors.length];
    ctx.beginPath();
    ctx.moveTo(x1,y1);
    ctx.lineTo(x2,y2);
    ctx.stroke();
  }

  // particles Ù…Ù„Ø§ÛŒÙ…
  particles.forEach(p=>{
    p.x=centerX+Math.cos(p.angle)*p.distance;
    p.y=centerY+Math.sin(p.angle)*p.distance;
    p.angle+=0.01;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    ctx.fillStyle=p.color;
    ctx.globalAlpha=0.5 + Math.sin(Date.now()/300)/4;
    ctx.fill();
  });
  ctx.globalAlpha=1;

  // Ø­Ø±Ú©Øª Ø¹Ú©Ø³ ÙˆØ³Ø·
  const scale=1+Math.sin(Date.now()/600)*0.03;
  centerImg.style.transform=`translate(-50%,-50%) scale(${scale}) rotate(${angleOffset*3}deg)`;
}

// Ø´Ø±ÙˆØ¹ Ù¾Ø®Ø´
startBtn.addEventListener("click",()=>{
  if(started) return;
  started=true;
  audio.play();
  setupAudio();
  startBtn.style.display="none";
});
startBtn.addEventListener("touchstart",()=>{
  if(started) return;
  started=true;
  audio.play();
  setupAudio();
  startBtn.style.display="none";
});
</script>
